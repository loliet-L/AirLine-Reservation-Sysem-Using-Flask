
{% extends "layout.html" %}
{% block body %}
<section id="cancel-ticket">
    <h1 class="section-heading"><span>Cancel</span> Tickets</h1>
    <div>
        <span id="cancel-tk-msg">{{cancel_ticket_msg}}</span>
    </div>
    <div class="cancel-div">
        <form action="/cancel-ticket" method="POST">
            <div class="cancel-element">
                <label for="ct_num">Ticket Number</label>
                <input type="text" name="ct_num" id="ct_num">
                <div>
                    <span id="cancel-tk-msg-er">{{cancel_ticket_er}}</span>
                </div>
            </div>
            <div id="cancel-button">
                <input type="submit" class="btn btn-primary" value="Cancel">
            </div>
        </form>
    </div>               
</section>

{% endblock %}
